<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Get by ID in memos </h1>
<!-- Model을 통해 전달되는(model.addAttribute("memo", object_name)} memo 객체를 활용 -->
<table border="1" width="50%" height="50px">
    <tr>
        <td><span th:text="${member.seq}"></span></td>
        <td><span th:text="${member.id}"></span></td>
        <td><span th:text="${member.pw}"></span></td>
        <td><span th:text="${member.name}"></span></td>
        <td><span th:text="${member.email}"></span></td>
        <td><span th:text="${member.phone}"></span></td>
        <td><span th:text="${member.address}"></span></td>
        <form action="#" th:action="@{'/members/' + ${member.seq}}" th:object="${member}" th:method="delete">
            <input type="submit" value="delete"/>
        </form>
    </tr>
</table>

</body>
</html>
