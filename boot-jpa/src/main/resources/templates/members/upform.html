<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | Project Add</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <div th:replace="~{/nav :: navfragment}" />

    <div th:replace="~{/aside :: asidefragment}" />

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Board Register</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Member Register</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">General</h3>

                            <div class="card-tools">
                                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                                    <i class="fas fa-minus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <form th:action="@{'/members/' + ${member.seq}}" th:object="${member}" th:method="put">
                                <div class="form-group">
                                    <label for="inputSeq">Id</label>
                                    <input type="text" name="seq" th:field="*{seq}" th:value="*{seq}" id="inputSeq" class="form-control" readonly />
                                </div>
                                <div class="form-group">
                                    <label for="inputId">Id</label>
                                    <input type="text" name="id" th:field="*{id}" id="inputId" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail">Email</label>
                                    <input type="text" name="email" th:field="*{email}" id="inputEmail" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="inputName">Name</label>
                                    <input type="text" name="name" th:field="*{name}" id="inputName" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="inputPw">Pw</label>
                                    <input type="text" name="pw" th:field="*{pw}" id="inputPw" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="inputPhone">Phone</label>
                                    <input type="text" name="phone" th:field="*{phone}" id="inputPhone" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="inputAddress">Address</label>
                                    <input type="text" name="address" th:field="*{address}" id="inputAddress" class="form-control">
                                </div>
                                <div class="col-12">
                                    <input type="submit" value="Register" class="btn btn-success">
                                    <input type="reset" value="Cancel" class="btn btn-success float-right">
                                </div>
                            </form>
                        </div>
                        <!-- /.card-body -->

                    </div>
                    <!-- /.card -->

                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <footer class="main-footer">
        <div class="float-right d-none d-sm-block">
            <b>Version</b> 3.2.0
        </div>
        <strong>Copyright &copy; 2014-2021 <a href="https://adminlte.io">AdminLTE.io</a>.</strong> All rights reserved.
    </footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../dist/js/demo.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>delform.html
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<h1> Update in member </h1>
<!-- @GetMapping에서 넘겨준 model의 속성 : member, th:method="put"는 hidden type mothod -->
<form action="#" th:action="@{'/members/' + ${member.seq}}" th:object="${member}" th:method="put">
    Seq : <input type="text" name="seq" th:field="*{seq}" th:value="*{seq}" readonly/><br>
    id(*) : <input type="text" name="id" th:field="*{id}"/><br>
    pw(*) : <input type="password" name="pw" th:field="*{pw}"/><br>
    name(*) : <input type="text" name="name" th:field="*{name}"/><br>
    email(*) : <input type="text" name="email" th:field="*{email}"/><br>
    phone : <input type="text" name="phone" th:field="*{phone}"/><br>
    address : <input type="text" name="address" th:field="*{address}"/><br>
    <input type="submit" value="Update"/><input type="reset" value="Reset" />
</form>
</body>
</html>
