<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>delform.html
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<h1> Update in member </h1>
<!-- @GetMapping에서 넘겨준 model의 속성 : member, th:method="put"는 hidden type mothod -->
<form action="#" th:action="@{'/members/' + ${member.seq}}" th:object="${member}" th:method="put">
    Seq : <input type="text" name="seq" th:field="*{seq}" th:value="*{seq}" readonly/><br>
    id(*) : <input type="text" name="id" th:field="*{id}"/><br>
    pw(*) : <input type="password" name="pw" th:field="*{pw}"/><br>
    name(*) : <input type="text" name="name" th:field="*{name}"/><br>
    email(*) : <input type="text" name="email" th:field="*{email}"/><br>
    phone : <input type="text" name="phone" th:field="*{phone}"/><br>
    address : <input type="text" name="address" th:field="*{address}"/><br>
    <input type="submit" value="Update"/><input type="reset" value="Reset" />
</form>
</body>
</html>
